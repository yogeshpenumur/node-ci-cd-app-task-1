<!DOCTYPE html>
<html>
<head>
  <title>Online Bookstore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to My Bookstore</h1>
  <div id="books"></div>

  <script>
    fetch('/books')
      .then(res => res.json())
      .then(books => {
        const booksDiv = document.getElementById('books');
        books.forEach(book => {
          const div = document.createElement('div');
          div.className = 'book';
          div.innerHTML = `<h2>${book.title}</h2><p>Author: ${book.author}</p><p>Price: â‚¹${book.price}</p>`;
          booksDiv.appendChild(div);
        });
      });
  </script>
</body>
</html>
